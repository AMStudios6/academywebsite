<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="icon" href="../image/logo 2.2.png" type="image/png">
    <link rel="stylesheet" href="signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">

        <form action="">
            <a class="Heading">
                <img src="../../image/atexs nobg.png" alt="Amkhan Logo" class="logo">
            </a>
            <h2>Login</h2>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="bi bi-person"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bxr  bx-lock'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="Sign up/signup.html">Register</a></p>
            </div>
            <div class="register-link">
                <p>want to go back to webstie? <a href="../index.html"><b>Click here</b></a></p>
            </div>
        </form>
    </div>

</body>
<script src="../signin.js"></script>

</html>
